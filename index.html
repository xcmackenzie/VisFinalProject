<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
   <link rel="stylesheet" href="./style.css">

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.1.1/d3.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script defer src="main.js" defer type="module"></script>


</head>
<body>
    <div class="container">
        <div class = "title">
            <h1>
                Boston College Demographics
            </h1>
        </div>        
        <div class = "year-dropdown">
            <p class = "select-year">Select Year:</p>
            <div class = "year-input">
                <select id = "year" class = "form-control">
                    <option value = "2004">1976-1980</option>
                    <option value = "2010">1980-1985</option>
                    <option value = "2016">1985-1990</option>
                    <option value = "2017">1990-1995</option>
                    <option value = "2018">1995-2000</option>
                    <option value = "2019">2000-2005</option>
                    <option value = "2020">2005-2010</option>
                    <option value = "2020">2010-2015</option>
                    <option value = "2020">2015-2020</option>

                </select>
            </div>
        </div>
        <div class = "viz-container">
            <div class = "row">
                <div class = "top-5"></div>
                <div class = "map"></div>
                <div class = "line-chart"></div>
            </div>
            <div class= "row">
                <div class = "bar-chart"></div>
                <div class = "area-chart"></div>
            </div>
        </div>
    </div>
    <div id = "map-tooltip" class = "hidden"></div>
    <div id="bar-tooltip" class="hidden">
    <div id="line-tooltip" class="hidden">
    <div id="area-tooltip" class="hidden">

</body>
</html>
